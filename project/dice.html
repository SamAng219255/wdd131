<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/variables.css">
	<link rel="stylesheet" type="text/css" href="styles/dice.css">
	<title>Mordan's Tools</title>
	<meta name="description" content="name: Mordan's Tools, system: Pathfinder / 1st Edition / 1E / 1st Ed, content: [description of system, list of tools, character sheets]">
	<meta name="author" content="Sam Anguiano">
	<script defer src="../scripts/getdates.js"></script>
	<script defer src="scripts/menu.js"></script>
	<script defer src="scripts/dice-minified.js"></script>
</head>
<body>
	<header>
		<h1>Mordan's Tools</h1>
		<button id="nav-button" aria-label="Navigation Menu, Closed"></button>
		<nav>
			<a href="./">Home</a>
			<a href="./groups.html">Group Sign Up</a>
			<a href="./dice.html">Dice Roller</a>
		</nav>
	</header>
	<main>
		<section id="dice-builder">
			<h2>Dice Builder</h2>
			<p id="current-dice-display"></p>
			<div id="roll-btns">
				<button id="roll-current">
					<img loading="lazy" src="images/dice-charcoal.svg" alt="dice icon" height="18" width="18">
					Roll
				</button>
				<button id="max-current">
					<img loading="lazy" src="images/dice-charcoal.svg" alt="dice icon" height="18" width="18">
					Max Roll
				</button>
				<button id="min-current">
					<img loading="lazy" src="images/dice-charcoal.svg" alt="dice icon" height="18" width="18">
					Min Roll
				</button>
			</div>
			<button id="favorite">
				<img loading="lazy" src="images/star-empty-charcoal.svg" alt="empty star icon" height="18" width="18">
				Add to Favorites
			</button>
			<p id="latest-dice-result"></p>
			<button id="show-dice-info">
				<img loading="lazy" src="images/plus-charcoal.svg" alt="plus icon" height="18" width="18">
				Show Dice Settings
			</button>
			<div id="dice-info" class="hide">
				<label>
					Modifier:
					<input type="number" id="dice-modifier" placeholder="+0">
				</label>
				<div id="dice-groups"></div>
				<button id="add-dice-group">
					<img loading="lazy" src="images/plus-charcoal.svg" alt="plus icon" height="18" width="18">
					Add Dice Group
				</button>
			</div>
		</section>
		<section>
			<h2>Favorites</h2>
			<button id="show-favorites">
				<img loading="lazy" src="images/plus-charcoal.svg" alt="plus icon" height="18" width="18">
				Show Favorites
			</button>
			<div id="favorites" class="hide">
				
			</div>
		</section>
		<section>
			<h2>Roll History</h2>
			<button id="show-history">
				<img loading="lazy" src="images/plus-charcoal.svg" alt="plus icon" height="18" width="18">
				Show History
			</button>
			<div id="history" class="hide">

			</div>
		</section>
	</main>
	<footer>
		<p>&copy;<span id="currentyear"></span> ⚛ Paul "Sam" Anguiano ⚛ Washington, USA</p>
		<p id="lastModified"></p>
	</footer>
</body>
</html>
